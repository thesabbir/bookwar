<md-content>
    <md-list>
        <md-list-item class="md-3-line" ng-repeat="member in members">
            <div class="md-list-item-text">
                <h3>{{ member.username }}</h3>
                <h4>{{ member.rank }}</h4>

                <p>{{ member.clan.name}}</p>
            </div>
            <md-divider ng-if="!$last"></md-divider>
        </md-list-item>
        <md-divider></md-divider>
    </md-list>
</md-content>
