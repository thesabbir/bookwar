<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
    <link rel="stylesheet" type="text/css" href="vendors/angular-material.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>

    <title>Hello World</title>
</head>

<body layout="column" ng-controller="AppCtrl" md-swipe-right="showSidenav('left')"
      md-swipe-left="hideSidenav('left')">
<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="toggleSidenav('left')" hide-gt-sm aria-label="Settings">
            <md-icon md-svg-icon="icons/menu.svg" class="white"></md-icon>
        </md-button>
        <h2 class="md-toolbar-tools" layout-align-gt-sm="center">Hello World</h2>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left"
                md-is-locked-open="$mdMedia('gt-sm')">
        <md-toolbar class="md-toolbar-tools">
            <h1 class="md-toolbar-tools">Menu</h1>
        </md-toolbar>

        <md-list>
            <md-list-item>
                <p>Members</p>
            </md-list-item>
            <md-list-item>
                <p>Wars</p>
            </md-list-item>
            <md-list-item>
                <a ui-shref="login">Login</a>
            </md-list-item>
        </md-list>

    </md-sidenav>
    <div layout="column" flex id="content" >
        <md-content layout="column" flex class="md-padding">
            <div ui-view></div>
        </md-content>
    </div>
</div>
<script src="cordova.js"></script>
<script src="vendors/angular.min.js"></script>
<script src="vendors/angular-ui-router.min.js"></script>
<script src="vendors/angular-animate.min.js"></script>
<script src="vendors/angular-aria.min.js"></script>
<script src="vendors/angular-material.min.js"></script>
<script src="js/app.routes.js"></script>
<script src="js/app.js"></script>
</body>
</html>
